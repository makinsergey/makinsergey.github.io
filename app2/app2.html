<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>

	var arr = [];
	var number;

	for(var i = 0; i < 10; i++) {
		number = +prompt("Введите число");

		if( !isNaN(parseFloat(number)) && isFinite(number) ) {
			arr.push(number);
		} else {
			number = +prompt("Вы ввели не число! Введите число");
			i--;
		}
	}

	alert(arr.sort(fn));

	function fn(a,b) {
		return a - b;
	}

</script>
</body>
</html>
